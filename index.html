<!DOCTYPE html>
<html lang='pt-BR'>
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

  <title>VR-Classroom</title>


  <script type="application/javascript" src="static/aframe/aframe-master.js"></script>
  <script type="application/javascript" src="static/aframe/aframe-extras.js"></script>
  <script type="application/javascript" src="static/aframe/aframe-physics-system.js"></script>
  <script type="application/javascript" src="static/aframe/aframe-physics-extras.js"></script>
  
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
  />
  <link rel="stylesheet" type="text/css" href= "static/style.css"/>
</head>

<body style="margin: 0; overflow: hidden;">
<a-scene physics="; gravity: -9.8" auto-enter-vr
inspector="url: https://cdn.jsdelivr.net/gh/aframevr/aframe-inspector@master/dist/aframe-inspector.min.js">
  <a-assets>
    
     <a-mixin id="controller"
                 super-hands="colliderEvent: collisions;
                              colliderEventProperty: els;
                              colliderEndEvent: collisions;
                              colliderEndEventProperty: clearedEls;
                              grabStartButtons: gripdown, pointdown, triggerdown;
                              grabEndButtons: gripup, pointup, triggerup"
                 static-body="shape: sphere; sphereRadius: 0.11"
                 physics-collider
                 collision-filter = "collidesWith: default, red, green, blue;
                                     collisionForces: false">
    </a-mixin>
    <a-mixin id="interactable"  ></a-mixin>
    <a-asset-item id="stage" src="static/gltf/classroom.gltf"></a-asset-item>
    <a-asset-item id="chair" src="static/gltf/chair.glb"></a-asset-item>
    <a-asset-item id="table" src="static/gltf/table.glb"></a-asset-item>
    
  </a-assets>
  <a-entity gltf-model="#stage" position="0 0 0"></a-entity>
  <a-entity geometry="primitive: box; width: 19.8; height: 0.2; depth: 9.8" material="transparent: true; opacity: 0"></a-entity>
  <a-entity geometry="primitive: box; width: 19.8; height: 0.21; depth: 9.8" material="color: blue; transparent: true; opacity: 0" position="0 0 0" nav-mesh></a-entity>
  <a-gltf-model id="board" src="static/gltf/board.gltf" position="0 0 0" static-body ></a-gltf-model>
  <a-entity  gltf-model="#chair" position="4 .2 3" rotation="0 -90 0" scale= "0.3 0.3 0.3"></a-entity>
  <a-entity  gltf-model="#table" position="4 .2 3" rotation="0 -90 0" scale= "0.3 0.3 0.3"></a-entity>
  <a-entity  gltf-model="#chair" position="4 .2 0" rotation="0 -90 0" scale= "0.3 0.3 0.3"></a-entity>
  <a-entity  gltf-model="#table" position="4 .2 0" rotation="0 -90 0" scale= "0.3 0.3 0.3"></a-entity>
  <a-entity  gltf-model="#chair" position="4 .2 -3" rotation="0 -90 0" scale= "0.3 0.3 0.3"></a-entity>
  <a-entity  gltf-model="#table" position="4 .2 -3" rotation="0 -90 0" scale= "0.3 0.3 0.3"></a-entity>


  <a-entity id="rig" movement-controls="constrainToNavMesh: true">
    <a-entity camera position="0 1.6 0"></a-entity>
  </a-entity>
  <a-entity progressive-controls>
    <a-entity id="rightHand" hand-controls="right" mixin="controller"></a-entity>
    <a-entity id="leftHand" hand-controls="left" mixin="controller"></a-entity>
  </a-entity>
</a-scene>
</body>
</html>
