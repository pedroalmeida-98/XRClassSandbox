<!DOCTYPE html>
<html lang='pt-BR'>
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

  <title>VR-Classroom</title>


  <script type="application/javascript" src="static/aframe/aframe-master.js"></script>
  <script type="application/javascript" src="static/aframe/aframe-extras.js"></script>
  <script type="application/javascript" src="static/aframe/aframe-physics-system.js"></script>
  <script type="application/javascript" src="static/aframe/aframe-physics-extras.js"></script>
  <script type="application/javascript" src="static/aframe/super-hands.js"></script>
  
  
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
  />
  <link rel="stylesheet" type="text/css" href= "static/style.css"/>
</head>

<body style="margin: 0; overflow: hidden;">
<a-scene physics="gravity: -9.8" auto-enter-vr
inspector="url: https://cdn.jsdelivr.net/gh/aframevr/aframe-inspector@master/dist/aframe-inspector.min.js">
  <a-assets>
    <a-mixin id="pointer" raycaster="showLine: true; objects: .interactable"
                 collision-filter="collisionForces: false"
                 static-body="shape: sphere; sphereRadius: 0.001"
                 super-hands="colliderEvent: raycaster-intersection;
                              colliderEventProperty: els;
                              colliderEndEvent:raycaster-intersection-cleared;
                              colliderEndEventProperty: clearedEls;"></a-mixin>
    </a-assets>
    <a-mixin id="right-control" mixin="pointer" raycaster
                 vive-controls="hand: right" oculus-touch-controls="hand: right"
                 windows-motion-controls="hand: right"
                 gearvr-controls daydream-controls oculus-go-controls>
    </a-mixin>
    <a-mixin id="left-control" mixin="pointer" raycaster
                 vive-controls="hand: left" oculus-touch-controls="hand: left"
                 windows-motion-controls="hand: left">
    </a-mixin>
    <a-mixin id="interactable" class="interactable" grabbable droppable hoverable dynamic-body ></a-mixin>
    <a-asset-item id="stage" src="static/gltf/classroom.gltf"></a-asset-item>
    <a-asset-item id="chair" src="static/gltf/chair.glb"></a-asset-item>
    <a-asset-item id="table" src="static/gltf/table.glb"></a-asset-item>
    <a-asset-item id="fnm" src="static/gltf/floornavmesh.gltf"></a-asset-item>
    
  <a-entity gltf-model="#stage" position="0 0 0"></a-entity>
  <a-entity gltf-model="#fnm" position="0 0 0" nav-mesh static-body></a-entity>
  
  <a-box mixin="interactable" position="1 1 0" material="color: red"></a-box>
  <a-entity id="rig" progressive-controls movement-controls="constrainToNavMesh: true">
        <a-text scale=".3 .3 .3" position="-1.2 2.3 -1" value="Made by Maria Fernanda Ribeiro e Pedro Henrique Almeida. Powered by AI-SPARK laboratory."></a-text>
    <a-entity camera position="0 1.6 0"></a-entity>
<!--     <a-entity id="rightHand" hand-controls="hand: right" mixin="controller"></a-entity> -->
    <a-entity id="rightHand" mixin="right-control"></a-entity>
<!--     <a-entity id="leftHand" hand-controls="hand: left" mixin="controller"></a-entity> -->
    <a-entity id="leftHand" mixin="left-control"></a-entity>
  </a-entity>
  
</a-scene>
</body>
</html>
